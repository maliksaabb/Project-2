<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<meta http-equiv='X-UA-Compatible' content='ie=edge'>
<title>Document</title>

<!-- Links-->
<link rel='stylesheet' href='../public/styles/style.css'>
<script src="https://kit.fontawesome.com/e201162d28.js"></script>

</head>
<body>
    <h2>PharmaDiv</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fas fa-rss"></i></a>
                    <a href="#" class="social"><i class="fab fa-github"></i>
                    <a href="#" class="social"><i class="fab fa-linkedin"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" required />
                <input type="email" placeholder="Email" required/>
                <input type="password" placeholder="Password" required/>
                <button><a href="form.html" style="color: white; font-size: 12px;">Sign Up</a></button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fas fa-rss"></i></a>
                    <a href="#" class="social"><i class="fab fa-github"></i>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Scripts -->
    
    <footer>
        <p>
            <i class="fas fa-capsules"></i>
        </p>
    </footer>

<script src='../public/Js/main.js'></script>
</body>
</html>
